<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Xport</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- These two libraries are copied from the download builder here: https://datatables.net/download/ -->
    <!-- <link rel="stylesheet" type="text/css" href=""/> -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/jq-3.2.1/jq-3.2.1/dt-1.10.16/b-1.4.2/b-colvis-1.4.2/cr-1.4.1/fh-3.1.3/r-2.2.0/sc-1.4.3/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.2.5/css/select.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"/>
    <!-- <script type="text/javascript" src=""></script> -->
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/jq-3.2.1/jq-3.2.1/dt-1.10.16/b-1.4.2/b-colvis-1.4.2/cr-1.4.1/fh-3.1.3/r-2.2.0/sc-1.4.3/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/select/1.2.5/js/dataTables.select.min.js"></script>

    <!-- Include the Tableau Extensions library so we can communicate with Tableau -->
    <script src="../lib/tableau-extensions-0.10.0.js"></script>

    <!-- Include our own style sheets and javascript code -->
    <link rel="stylesheet" href="../css/Xport.css">
    <script src="../js/Xport.js"></script>
    <script src="../js/utils/utils.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Main UI -->
      <div id="selected_marks">
        <h4>
          <span class="sheet_name" id="selected_marks_title">Sheet Name</span>
          <span class="pull-right">
            <!-- <button title="Choose Sheet" type="button" class="btn btn-link" id="show_choose_sheet_button">
              <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </button> -->
            <button title="Reset" type="button" class="btn btn-link" id="reset_settings">
              <span class="fas fa-eraser" aria-hidden="true"></span>
            </button>
          </span>
          
        </h4>
        <div id="buttons">
          <button title="Upload Data" type="button" class="btn btn-link pull-right" id="upload_data_button">
            <span class="fas fa-cloud-upload-alt" aria-hidden="true"></span>
          </button>
          <button title="Remove Row" type="button" class="btn btn-link pull-right" id="remove_data_button">
            <span class="fas fa-minus-square" aria-hidden="true"></span>
          </button>
          <button title="Edit Row" type="button" class="btn btn-link pull-right" id="edit_data_button">
            <span class="fas fa-pen-square" aria-hidden="true"></span>
          </button>
          <button title="Add Row" type="button" class="btn btn-link pull-right" id="insert_data_button">
            <span class="fas fa-plus-square" aria-hidden="true"></span>
          </button>
        </div>
        <div id="data_table_wrapper"></div>
        <div id="no_data_message">
          <h5>No Data</h5>
        </div>
      </div>
    </div>
    <div id="choose_sheet_dialog" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Choose a Sheet from <span class="sheet_name" id="choose_sheet_title"></span></h4>
          </div>
          <div class="modal-body">
            <div id="choose_sheet_buttons"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="xport_options_dialog" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Submit Data</h4>
          </div>
          <div class="modal-body">
            <div id="choose_export_buttons">
              <button type='button' class='btn btn-default btn-block' id ='restAPI'>Rest Service</button>
              <button type='button' class='btn btn-default btn-block' id ='mysql'>MySQL</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
  
</html>
